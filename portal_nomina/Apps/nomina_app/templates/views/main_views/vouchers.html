{%extends 'base.html'%}

{% load static %}

{% block content %}

<script src="{% static 'nomina_app/js/notifications/alertsComprobates.js' %}"></script> 

<div class="row mt-3">
    <div class="col-12">
      <section class="card">
        <div class="card-header">
            <div class="">
                <h6 class="float-start">Filtros</h6>
                <a id="hide-panel" class="float-end link-dark" href="#panel-body-filter" data-bs-toggle="collapse" data-bs-target="#panel-body-filter" aria-expanded="true">
                  <i class="fas fa-chevron-down"></i>
                </a>
            </div>
        </div>
        <div class="card-body">

          

          <div class="collapse show " id="panel-body-filter">
            <fieldset>
              <div class="row g-2"> 
                <div class="col-md-3 mb-4">
                  <label for="taxpayer_id" class="small text-muted text-uppercase">Serie</label>
                  <input type="text" id="taxpayer_id" name="taxpayer_id" class="form-control" placeholder="Serie">
                </div>
                <div class="col-md-3 mb-4">
                    <label for="taxpayer_id" class="small text-muted text-uppercase">Folio</label>
                    <input type="text" id="taxpayer_id" name="taxpayer_id" class="form-control" placeholder="Folio">
                  </div>
                <div class="col-md-3 mb-4">
                  <label for="name" class="small text-muted text-uppercase">Nombre Archivo</label>
                  <input type="text" id="name" name="name" class="form-control" placeholder="Nombre">
                </div>
                <div class="col-md-3 mb-4">
                  <label for="mail" class="small text-muted text-uppercase">UUID</label>
                  <input type="text" id="mail" name="mail" class="form-control" placeholder="UUID">
                </div>

                <div class="col-md-2 mb-4">
                    <label for="status" class="small text-muted text-uppercase">Status</label>
                    <div class="input-group">
                      <select id="status" class="form-control" data-bs-hide-disabled="true" data-bs-live-search="true">
                        <option value="">Todos</option>
                        <option value="T">Timbrados</option>
                        <option value="C">Cancelados</option>
                        <option value="P">En proceso</option>
                        <option value="E">Error</option>
                      </select>
                    </div>
                </div>

                <div class="col-md-3 mb-4">
                    <label for="taxpayer_id" class="small text-muted text-uppercase">Empresa</label>
                    <input type="text" id="taxpayer_id" name="taxpayer_id" class="form-control" placeholder="Id Empresa">
                  </div>
                <div class="col-md-3 mb-4">
                  <label for="taxpayer_id" class="small text-muted text-uppercase">RFC Receptor</label>
                  <input type="text" id="taxpayer_id" name="taxpayer_id" class="form-control" placeholder="RFC Receptor">
                </div>
                <div class="col-md-2 mb-4">
                    <label for="taxpayer_id" class="small text-muted text-uppercase">Nombre Receptor</label>
                    <input type="text" id="taxpayer_id" name="taxpayer_id" class="form-control" placeholder="Nombre Receptor">
                </div>

                <div class="col-md-2 mb-4">
                    <label for="status" class="small text-muted text-uppercase">Nominas</label>
                    <div class="input-group">
                      <select id="status" class="form-control" data-bs-hide-disabled="true" data-bs-live-search="true">
                        <option value="">Todas</option>
                        <option value="T">Firmadas</option>
                        <option value="C">Sin Firmar</option>
                      </select>
                    </div>
                </div>


                <div class="col-md-2 mb-4 d-flex flex-column">
                    <label for="taxpayer_id" class="small text-muted text-uppercase">Fecha Inicio(Emisi&oacute;n)</label>
                    <div class="input-group">
                      <input type="date" class="form-control form-icon-trailing active" id="datepicker">
                      
                    </div>
                  </div>
                
                  <div class="col-md-2 mb-4 d-flex flex-column">
                    <label for="taxpayer_id" class="small text-muted text-uppercase">Fecha Fin(Emisi&oacute;n)</label>
                    <div class="input-group">
                      <input type="date" class="form-control form-icon-trailing active" id="datepicker">
                      
                    </div>
                  </div>
                
                  <div class="col-md-2 mb-4 d-flex flex-column">
                    <label for="taxpayer_id" class="small text-muted text-uppercase">Fecha Inicial Pago</label>
                    <div class="input-group">
                      <input type="date" class="form-control form-icon-trailing active" id="datepicker">
                      
                    </div>
                  </div>
                
                  <div class="col-md-2 mb-4 d-flex flex-column">
                    <label for="taxpayer_id" class="small text-muted text-uppercase">Fecha Final Pago </label>
                    <div class="input-group">
                      <input type="date" class="form-control form-icon-trailing active" id="datepicker">
                      
                    </div>
                  </div>

                <div class="col-md-2 mb-4 d-flex flex-column">
                    <label for="taxpayer_id" class="small text-muted text-uppercase">Clean</label>
                    <button type="button" class="btn btn-danger w-auto" id="clean-bt">
                      <i class="bi bi-eraser mr-2"></i> Limpiar </button>
                </div>
                  
              </div>
            </fieldset>
          </div>
        </div>
      </section>


      <!--Buttons section-->

      <section class="card mt-3">
     
        <div class="card-body">
          <div class="collapse show " id="panel-body-filter">
            <fieldset>
              <div class="row g-2"> 

                 <div class="col-md-12 p-3 m-0 border-0 m-0 border-0   d-flex justify-content-end">

                  <button type="button" onclick="SendReport()" id="enviar_Report" class="mx-1 btn btn-primary" > <i class="bi bi-download"></i> &nbsp;Enviar reporte</button>
                  <button type="button" onclick="SendCompt()" id="enviar_Comp" class="mx-1 btn btn-light btn-outline-dark"><i class="bi bi-file-earmark-pdf-fill"></i>&nbsp; Enviar Comprobantes</button>
                  <button type="button" onclick="SendCompLP()" id="enviar_ComLP" class="mx-1 btn btn-success"><i class="bi bi-file-earmark-pdf-fill"></i>&nbsp;Enviar Comprobantes(Lugar de pago)</button>
                  <button type="button" onclick="SendCompEmp()" id="enviar_ComEmp" class="mx-1 btn btn-light btn-outline-dark"><i class="bi bi-file-earmark-pdf-fill"></i>&nbsp;Enviar Comprobantes(Empleado)</button>
                  <button type="button" onclick="SendPDF()" id="enviar_PDF" class="mx-1 btn btn-danger"><i class="bi bi-filetype-pdf"></i>&nbsp;Enviar PDF</button>
                  
                 </div>

              </div>
            </fieldset>
          </div>
        </div>
      </section>

      <!--end buttons section-->
      

      <section class="card mt-4">

           <div class="card-header ">
            <div class =" bg-success">
                <h6 class="float-start mb-0">Comprobantes</h6>
                <div class="float-end">
                  <a id="refresh-users" title="Refrescar" href="#/">
                    <i class="fas fa-sync"></i>
                  </a>
                </div>
            </div>
           </div>

           <div class="card-body">

            <div class=" mt-2 mb-5 row">
              

             <div class="d-flex align-items-center justify-content-evenly align-content-between col-md-2">
              <label class=" float-start mx-2">Mostrar</label>
              <div class=" input-group" style="max-width: 80px;">
              
                <select class="form-select" id="inputGroupSelect01">
                  <option selected="">10</option>
                  <option value="1">25</option>
                  <option value="2">50</option>
                  <option value="3">100</option>
                </select>
              </div>

            <label class="mx-2" >Entradas </label>
             </div>
                
            </div>


             <table class="table table-striped table-bordered nowrap" id="users">
               <thead>
                 <tr>
                  
                  
                   <th>UUID</th>
                   <th>Folio</th>
                   <th>Status</th>
                   <th>Fecha Emision</th>
                   <th>Rfc Receptor</th>
                   <th>Nombre Receptor</th>
                   <th>Fecha Inicial Pago </th>
                   <th>Fecha Final Pago  </th>
                   <th>Total</th>
                   <th>Estatus</th>
                   <th>Firma</th>
                   <th>Opciones</th>
                 </tr>
               </thead>
             </table>
           </div>

        </section>
    </div>
</div>


{% endblock %}
