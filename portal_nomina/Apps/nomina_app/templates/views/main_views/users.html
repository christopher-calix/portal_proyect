{%extends 'base.html'%}

{% block title %}Usuarios{% endblock %}

{% block content %}


<div class="row mt-3">
    <div class="col-12">
      <section class="card">
        <div class="card-header">
            <div class="">
                <h6 class="float-start">Filtros</h6>
                <a id="hide-panel" class="float-end link-dark" href="#panel-body-filter" data-bs-toggle="collapse" data-bs-target="#panel-body-filter" aria-expanded="true">
                  <i class="fas fa-chevron-down"></i>
                </a>
            </div>
        </div>
        <div class="card-body">
          <div class="collapse show " id="panel-body-filter">
            <fieldset>
              <div class="row g-2"> 
             
                <div class="col-md-3">
                  <label for="name" class="small text-muted text-uppercase">Nombre/Razon Social</label>
                  <input type="text" id="name" name="name" class="form-control" placeholder="Nombre">
                </div>
                <div class="col-md-3">
                  <label for="mail" class="small text-muted text-uppercase">Correo</label>
                  <input type="text" id="mail" name="mail" class="form-control" placeholder="Correo">
                </div>
             
                <div class="col-md-2">
                    <label for="status" class="small text-muted text-uppercase">Rol</label>
                    <div class="input-group">
                      <select id="status" class="form-control" data-bs-hide-disabled="true" data-bs-live-search="true">
                        <option value="">Todos</option>
                        <option value="A">Administradores</option>
                        <option value="S">Staff</option>
                        
                      </select>
                    </div>
                  </div>

                <div class="col-md-2">
                  <label for="status" class="small text-muted text-uppercase">Status</label>
                  <div class="input-group">
                    <select id="status" class="form-control" data-bs-hide-disabled="true" data-bs-live-search="true">
                      <option value="">Todos</option>
                      <option value="A">Activo</option>
                      <option value="S">Suspendido</option>
                     
                    </select>
                  </div>
                </div>

                <div class="col-md-2 d-flex flex-column">
                    <label for="taxpayer_id" class="small text-muted text-uppercase">Clean</label>
                    <button type="button" class="btn btn-danger w-auto" id="clean-bt">
                      <i class="bi bi-eraser mr-2"></i> Limpiar </button>
                  </div>
                  
              </div>
            </fieldset>
          </div>
        </div>
      </section>
      

        <section class="card mt-4">

           <div class="card-header ">
            <div class =" bg-success">
                <h6 class="float-start mb-0">Empleados</h6>
                <div class="float-end">
                  <a id="refresh-users" title="Refrescar" href="#/">
                    <i class="fas fa-sync"></i>
                  </a>
                </div>
            </div>
           </div>
          
          

           <div class="card-body">


            <div class="row d-flex align-items-center mb-4 ">

              <div class="col d-flex align-items-center justify-content-start ">

                <label class=" float-start mx-2 ">Mostrar</label>
                    <div class="input-group" style="max-width: 80px;">                              
                      <select class="form-select" id="inputGroupSelect01">
                        <option selected="">10</option>
                        <option value="1">25</option>
                        <option value="2">50</option>
                        <option value="3">100</option>
                      </select>
                    </div>
                <label class="mx-2 " >Entradas </label>
              </div>

              <div class="col">          
                <button class ="btn btn-success float-end" data-bs-toggle="modal" data-bs-target="#staticBackdrop"> <i class="bi bi-building-fill-add"></i> Agregar </>
              </div>
              

              
            </div><!--end class row-->
            

             <table class="table table-striped table-bordered nowrap" id="users">
               <thead>
                 <tr>
                   <th>RFC</th>
                   <th>CURP</th>
                   <th>Nombre/Raz&oacute;n social</th>
                 
                   <th>Correos Electr&oacute;nico</th>
                   <th>Departamento</th>
                   <th>Puesto</th>
                   <th>Estatus</th>
                   <th>Opciones </th>
                 </tr>
               </thead>
             </table>



             <!--modal start ------------------------------------------------------------------------------------------------------------------------------------------> 

             <!-- Modal -->
            <div class="modal fade" id="modal-add-user" role="dialog">
              <div class="modal-dialog modal-lg">
                  <div class="modal-content" style="background: #fff;">
                      <div class="modal-header">
                          <button type="button" class="close" data-dismiss="modal">&times;</button>
                          <h4 class="modal-title header-modal">Agregar Usuario: </h4>
                      </div>
                      <div class="modal-body">
                          <div class="row">
                              <div class="col-sm-12 col-md-12">
                                  <div class="well" id='general-info'>
                                      <div class="row">
                                          <div class="col-sm-6 info" id="user-username">
                                              <strong>Usuario:</strong>
                                              <input type="text" id="add_username" class="form-control" placeholder="e-mail" value="">
                                              <small id="username_help" class="form-text text-danger"></small>
                                          </div>
                                          <div class="col-sm-6 info" id="user-type">
                                              <strong>Tipo:</strong>
                                              <select id="add_type" class="selectpicker" multipleeeee data-hide-disabled="true" data-live-search="true">
                                                  <optgroup label="Tipo">
                                                      <option value="S">Staff</option>
                                                      <option value="A">Administrador</option>
                                                  </optgroup>
                                              </select>
                                          </div>
                                      </div>
                                      <br>
                                      <div class="row">
                                          <div class="col-sm-12 info" id="user-first-name">
                                              <strong>Nombre:</strong>
                                              <input type="text" id="add_firstname" class="form-control" placeholder="Nombre" value="">
                                              <small id="firstname_help" class="form-text text-danger"></small>
                                          </div>
                                      </div>
                                      <br>
                                      <div class="row">
                                          <div class="col-sm-12 info" id="user-businesses">
                                              <strong id="lbl_businesses" >Negocios:</strong>
                                              <select id="add_businesses" class="selectpicker form-control" multiple data-actions-box="true" data-hide-disabled="true" data-live-search="true">
                                                  <optgroup label="Negocios">
                                                      {% for b in business %}
                                                          <option value="{{ b.id }}">{{ b.taxpayer_id }} - {{ b.name }}</option>
                                                      {% endfor %}
                                                  </optgroup>
                                              </select>
                                              <small id="businesses_help" class="form-text text-danger"></small>
                                          </div>
                                      </div>
                                      <br>
                                      <div class="row">
                                          <div class="col-sm-6 info" id="user-pass-new">
                                              <strong>Contraseña:</strong>
                                              <input type="password" id="add_password" class="form-control" placeholder="Contraseña">
                                              <small id="pass_help" class="form-text text-danger"></small>
                                          </div>
                                          <div class="col-sm-6 info" id="user-pass-new-conf">
                                              <strong>Confirmar Contraseña:</strong>
                                              <input type="password" id="add_password2" class="form-control" placeholder="Confirmar Contraseña">
                                              <small id="pass2_help" class="form-text text-danger"></small>
                                          </div>
                                      </div>
                                  </div>
                              </div>
                          </div>
                      </div>
                      <div class="modal-footer">
                          <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
                          <button type="button" class="btn btn-primary add" style="float: left;">Agregar</button>
                      </div>
                  </div>
              </div>
            </div>

          <!----------------------  modal form end ---------------------------------------------------------------------------------------------------------------------------------------------------------->






           </div>

        </section>
    </div>
</div>

<script>
    document.getElementById("clean-bt").addEventListener("click", function() {
      // Obtener todos los input y select del formulario
      const inputs = document.querySelectorAll("#panel-body-filter input, #panel-body-filter select");

      // Limpiar cada input y select
      inputs.forEach(function(input) {
        input.value = "";
      });

      // Reestablecer el select a la opción "Todos"
      document.getElementById("status").value = "";
    });

    //HANDLED INPUT validation
    (function () {
      'use strict'
    
      // Fetch all the forms we want to apply custom Bootstrap validation styles to
      var forms = document.querySelectorAll('.needs-validation')
    
      // Loop over them and prevent submission
      Array.prototype.slice.call(forms)
        .forEach(function (form) {
          form.addEventListener('submit', function (event) {
            if (!form.checkValidity()) {
              event.preventDefault()
              event.stopPropagation()
            }
    
            form.classList.add('was-validated')
          }, false)
        })
    })()



  </script>

{% endblock %}
