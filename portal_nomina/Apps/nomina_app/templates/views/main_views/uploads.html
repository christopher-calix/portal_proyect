{%extends 'base.html'%}



{% block content %}


<div class="row mt-3">
    <div class="col-12">
      <section class="card">
        <div class="card-header">
            <div class="">
                <h6 class="float-start">Filtros</h6>
                <a id="hide-panel" class="float-end link-dark" href="#panel-body-filter" data-bs-toggle="collapse" data-bs-target="#panel-body-filter" aria-expanded="true">
                  <i class="fas fa-chevron-down"></i>
                </a>
            </div>
        </div>
        <div class="card-body">
          <div class="collapse show " id="panel-body-filter">
            <fieldset>
              <div class="row g-2"> 
               
                
                <div class="col-md-3 mt-2">
                  <label for="mail" class="small text-muted text-uppercase">ID Carga</label>
                  <input type="text" id="mail" name="mail" class="form-control" placeholder="ID Carga">
                </div>
                
                <div class="col-md-3 mt-2">
                  <label for="mail" class="small text-muted text-uppercase">Nombre Archivo</label>
                  <input type="text" id="mail" name="mail" class="form-control" placeholder="Nombre Archivo">
                </div>

                <div class="col-md-2 mt-2 d-flex flex-column">
                    <label for="taxpayer_id" class="small text-muted text-uppercase">Fecha Inicial</label>
                    <div class="input-group">
                      <input type="date" class="form-control form-icon-trailing active" id="datepicker">
                      
                    </div>
                  </div>

                  <div class="col-md-2 mt-2 d-flex flex-column">
                    <label for="taxpayer_id" class="small text-muted text-uppercase">Fecha Fin</label>
                    <div class="input-group">
                      <input type="date" class="form-control form-icon-trailing active" id="datepicker">
                      
                    </div>
                  </div>

                  <div class="col-md-2 mt-2">
                    <label for="status" class="small text-muted text-uppercase">Status</label>
                    <div class="input-group">
                      <select id="status" class="form-control" data-bs-hide-disabled="true" data-bs-live-search="true">
                        <option value="">Todos</option>
                        <option value="P">Pendiente</option>
                        <option value="P">En proceso</option>
                        <option value="T">Terminado</option>
                        <option value="E">Error</option>
                      </select>
                    </div>
                </div>

                <div class="col-md-2 mt-2 d-flex flex-column">
                    <label for="taxpayer_id" class="small text-muted text-uppercase">Clean</label>
                    <button type="button" class="btn btn-danger w-auto" id="clean-bt">
                      <i class="bi bi-eraser mr-2"></i> Limpiar </button>
                </div>
                  
              </div>
            </fieldset>
          </div>
        </div>
      </section>
      

        <section class="card mt-4">

           <div class="card-header ">
            <div class =" bg-success">
                <h6 class="float-start mb-0">Empleados</h6>
                <div class="float-end">
                  <a id="refresh-users" title="Refrescar" href="#/">
                    <i class="fas fa-sync"></i>
                  </a>
                </div>
            </div>
           </div>

           <div class="card-body">
             <table class="table table-striped table-bordered nowrap" id="users">
               <thead>
                 <tr>
                  
                  
                   <th>ID Tarea</th>
                   <th>User</th>
                   <th>File Name</th>
                   <th>Periodo Inicio</th>
                   <th>Periodo Fin</th>
                   <th>Fecha Carga</th>
                   <th>Total Txts</th>
                   <th>Total Txt Ext</th>
                   <th>Estatus</th>
                   <th>Opciones</th>
                 </tr>
               </thead>
             </table>
           </div>

        </section>
    </div>
</div>

{% endblock %}
