{% if upload.status == '1' %}
    <button type="button" id="consult_task" data-id="{{ upload.id }}" class="btn btn-primary btn-xs" title="Consultar Estatus"><i class="fa fa-search"></i></button>
{% endif %}

{% if upload.file %}
    <button type="button" id="proccess_task" data-id="{{ upload.id }}" class="btn btn-default btn-xs" title="ReProcesar"><i class="fa fa-refresh"></i></button>
	<a href="{{ url_descarga }}" class="btn btn-info btn-xs" title="Descargar zip"><i class="fa fa-file-zip-o" aria-hidden="true"></i></a>
{% endif %}
