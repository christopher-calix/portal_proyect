<!DOCTYPE html>
<html lang="en">

<head>
    <title>{% block title %}{% endblock %}</title>

    <!-- CSS only -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
        integrity="sha384-rHyoN1iRsVXV4nD0JutelWqFqY76epiDME+P70Wo7vTV49L/6aBLlBDaB9QfNLM" crossorigin="anonymous">

    <!-- JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"
        integrity="sha384-xpQNBFwA+TtSrLjHzD1tJDbVvZ9YU0piZ5ynE9JolWvHq0q5oxxuHe6+dUT49Kj4"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
        integrity="sha384-dQROm0Pd6LxGv90Wv6Wn5eM7uxPjr3ZFbT+21t4a5yFi1Vq76x8F7Hux4jEU5GfX" crossorigin="anonymous"></script>

    <style>
        body {
            font-size: 0.9em;
            font-family: sans-serif,helvetica;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #1a2732;
            
            height: 39px;
            padding:10px;
            user-select: none;
        }
        a{
            text-decoration:none;
        }
        
        /* Top Navigation Bar */
        .nav-top {
            background-color: #1a2732;
            color: #fff;
            padding: 15px;
            text-align: ;
            position: fixed;
            width: 100%;
            height: 30px;
            top: 0;
            z-index: 1;
            user-select: none;
        }

        /* Sidebar */
        .sidenav {
            height: 100%;
            width: 0;
            position: fixed;
            z-index: 1;
            top: 60px;
            left: 0;
            background-color: #404c5c;
            overflow-x: hidden;
            transition: 0.5s;
            padding-top: 0px;
        }

        /* Sidebar Links */
        .sidenav a {
            padding: 8px 8px 8px 32px;
            text-decoration: none;
            font-size: 25px;
            background-color: #404c5c;
            color: #ffff;
            display: block;
            transition: 0.3s;
            border-top: 0.5px solid; 
            
            border-bottom: 0.5px solid; 
            border-color: #ffff;
        }

        .sidenav a:hover {
            color: #fff;
            background-color: #303c44;
            border-color: #ffff; /* Cambia el color del borde en hover */
        }

        /* Estilo para el enlace seleccionado */
        .sidenav a.selected {
            background-color: #303c44;
            color: #fff;
            border-color: #ffff; /* Puedes ajustar este color seg√∫n tus necesidades */
        }

        /* Main Content */
        #main {
            transition: margin-left .5s;
            padding: 16px;
        }

        @media screen and (max-height: 450px) {
            .sidenav { padding-top: 15px; }
            .sidenav a { font-size: 12px; }
        }
    </style>
</head>

<body>


<main>

    <div class = "container">
        <header class = "d-flex flex-wrap justify-content py-6 " >
            <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark ">

               
                  <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="#ffff" class="bi bi-list" viewBox="0 0 16 16" onclick="toggleNav()">
                    <path fill-rule="evenodd" d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5"/>
                  </svg>
               
                  
                    <span class="fs-4" style="font-size:25px;cursor:pointer; color:#d2b15f;" >Portal </span>  
                    <span class="fs-4" style="font-size:25px;cursor:pointer; color:#3a7dd8;" > Nomina</span>   
            
            </a>       
           
        </header>
    </div>

    <div class="d-flex flex-row">
        <!-- Sidebar -->
        <div id="sidebar" class="d-flex flex-column flex-shrink-0 p-3 text-bg-dark" style="width: 280px; display: none;">
            <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
                <svg class="bi pe-none me-2" width="40" height="32"><use xlink:href="#bootstrap"></use></svg>
                <span class="fs-4">Sidebar</span>
            </a>
            <hr>
            <ul class="nav nav-pills flex-column mb-auto">
                <li class="nav-item">
                    <a href="#" class="nav-link active" aria-current="page">
                        <svg class="bi pe-none me-2" width="16" height="16"><use xlink:href="#home"></use></svg>
                        Home
                    </a>
                </li>
                <li>
                    <a href="#" class="nav-link text-white">
                        <svg class="bi pe-none me-2" width="16" height="16"><use xlink:href="#speedometer2"></use></svg>
                        Dashboard
                    </a>
                </li>
                <li>
                    <a href="#" class="nav-link text-white">
                        <svg class="bi pe-none me-2" width="16" height="16"><use xlink:href="#table"></use></svg>
                        Orders
                    </a>
                </li>
                <li>
                    <a href="#" class="nav-link text-white">
                        <svg class="bi pe-none me-2" width="16" height="16"><use xlink:href="#grid"></use></svg>
                        Products
                    </a>
                </li>
                <li>
                    <a href="#" class="nav-link text-white">
                        <svg class="bi pe-none me-2" width="16" height="16"><use xlink:href="#people-circle"></use></svg>
                        Customers
                    </a>
                </li>
            </ul>
            <hr>
            <div class="dropdown">
                <a href="#" class="d-flex align-items-center text-white text-decoration-none dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                    <img src="https://github.com/mdo.png" alt="" width="32" height="32" class="rounded-circle me-2">
                    <strong>mdo</strong>
                </a>
                <ul class="dropdown-menu dropdown-menu-dark text-small shadow">
                    <li><a class="dropdown-item" href="#">New project...</a></li>
                    <li><a class="dropdown-item" href="#">Settings</a></li>
                    <li><a class="dropdown-item" href="#">Profile</a></li>
                    <li><hr class="dropdown-divider"></li>
                    <li><a class="dropdown-item" href="#">Sign out</a></li>
                </ul>
            </div>
        </div>
        <script>
            function toggleNav() {
                $("#sidebar").toggle();
            }
        </script>

</main>


</body>

</html>
